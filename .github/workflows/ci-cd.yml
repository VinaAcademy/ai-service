  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [ lint, security ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ai-service
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to deployment directory
            cd /root/ms-ci-cd
            
            # Pull latest changes from repository
            git pull origin develop
            
            # Pull latest Docker images
            sudo docker compose -f ai/docker-compose.yml pull ai-service
            
            # Restart ai-service with new image
            sudo docker compose -f ai/docker-compose.yml --env-file .env.ai up -d ai-service
            
            # Clean up old images
            sudo docker image prune -f
            
            # Check if service is running
            sleep 10
            sudo docker compose -f ai/docker-compose.yml ps ai-service
            
            # Check service health
            echo "Checking service health..."
            sleep 5
            curl -f http://localhost:8000/health || echo "Health check failed, but service might still be starting up"
